name: Test package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]
        os:
          - "ubuntu-latest"
          - "windows-latest"
          - "macos-latest"
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install pipx
        run: |
          python -m pip install --upgrade pip pipx flake8

      - name: Install Poetry via pipx
        run: |
          pipx install poetry
          echo "$HOME/.local/bin/" >> $GITHUB_PATH

      - name: Install dependencies with Poetry
        run: |
          poetry install -E zmq -E websocket -E sigproc --with test

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test ezmsg
        run: |
          poetry run python -m pytest -v tests

      - name: Test ezmsg-sigproc
        run: |
          poetry run python -m pytest -v extensions/ezmsg-sigproc/tests
